<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        .main-content {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        nav.project {
            background-color: #f7f7f7;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .project h2 {
            text-align: center;
            color: #ff6b3f;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .projects-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .project-item {
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .project-item p:first-child {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .project-item p:last-child {
            color: #555;
            font-size: 15px;
            line-height: 1.5;
        }

        nav.project>p {
            margin-top: 25px;
            text-align: center;
            font-style: italic;
            color: #444;
        }

        /* Responsive layout */
        @media screen and (max-width: 600px) {
            .main-content {
                padding: 20px 15px;
            }

            .project-item {
                padding: 20px;
            }

            .project h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <nav class="project" id="project">
            <h2>My Projects</h2><br>
            <div class="projects-container">
                <div class="project-item">
                    <p>Number Guessing Game</p>
                    <p>A simple Python-based game where the system picks a number, and the user has to guess it.</p>
                </div>
                <div class="project-item">
                    <p>Calculator</p>
                    <p>A basic calculator web app built using HTML, CSS, and JavaScript to perform arithmetic
                        operations.</p>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
