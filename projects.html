<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
    }

    .logo span {
      color: orange;
    }

    h2 {
      color: orange;
      margin-top: 30px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .project-card {
      width: 280px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: white;
    }

    .project-card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .project-card p {
      color: #555;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><span>P</span>ortfolio</div>
  </nav>

  <h2>Projects</h2>

  <div class="projects">
    <div class="project-card">
      <h3>Number Prediction</h3>
      <p>A simple Python-based game where the system picks a number, and the user has to guess it.</p>
    </div>

    <div class="project-card">
      <h3>Calculator</h3>
      <p>A basic calculator web app built using HTML, CSS, and JavaScript to perform arithmetic operations.</p>
    </div>
  </div>

</body>
</html>
