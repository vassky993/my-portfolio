<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        .contact-title {
            text-align: center;
            font-size: 28px;
            color: #ff6b3f;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .contact-container {
            padding: 30px 20px;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #f8f8f8;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .contact-info {
            flex: 1;
            min-width: 250px;
            font-size: 16px;
            color: #444;
            padding: 10px 20px;
        }

        .contact-info p {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .form {
            flex: 1;
            min-width: 250px;
            padding: 10px 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input.cm,
        textarea.cm {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        input.cm:focus,
        textarea.cm:focus {
            border-color: #ff6b3f;
            outline: none;
        }

        .submit-btn {
            background-color: #222;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #444;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .contact-container {
                flex-direction: column;
                padding: 20px;
            }

            .contact-info,
            .form {
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>
    <h2 class="contact-title">Contact Me</h2>

    <div class="contact-container" id="contact">
        <div class="contact-info">
            <p>Looking forward to hearing from you.</p>
            <p><strong>Phone:</strong>+91-9059425699 </p>
            <p><strong>Email:</strong>yerubandi.srisaikarthikeya@gmail.com</p>
        </div>
        <div class="form">
            <form>
                <label for="username">Name:</label>
                <input type="text" id="username" class="cm" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" class="cm" placeholder="Enter your email" required>

                <label for="bio">Bio (max 200 words):</label>
                <textarea id="bio" class="cm" rows="3" placeholder="Write about yourself..." required></textarea>

                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </div>
</body>

</html>
