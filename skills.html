<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Skills</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
    }

    .logo span {
      color: orange;
    }

    h2 {
      color: orange;
      margin-top: 30px;
    }

    .skills-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      width: 280px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: white;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><span>P</span>ortfolio</div>
  </nav>

  <h2>Skills</h2>

  <div class="skills-section">
    <div class="card">
      <h3>Programming</h3>
      <p>Python</p>
      <p>Java</p>
      <p>C (Basics)</p>
    </div>

    <div class="card">
      <h3>Web Development</h3>
      <p>HTML</p>
      <p>CSS</p>
      <p>JavaScript</p>
    </div>

    <div class="card">
      <h3>Tools & Technologies</h3>
      <p>Git & GitHub</p>
      <p>VS Code</p>
    </div>
  </div>

</body>
</html>
