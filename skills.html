<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .skills-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .s1,
        .s2,
        .s3 {
            background-color: #f7f7f7;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 20px 30px;
            width: 300px;
        }

        h4 {
            margin: 0;
            color: #ff6b3f;
            font-size: 20px;
        }

        .skill-list {
            list-style-type: none;
            padding-left: 0;
            margin-top: 10px;
        }

        .skill-list li {
            padding: 8px 0;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .skill-list li:last-child {
            border-bottom: none;
        }

        /* Responsive for small screens */
        @media screen and (max-width: 768px) {
            .skills-container {
                flex-direction: column;
                align-items: center;
            }

            .s1,
            .s2,
            .s3 {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <h2>Skills</h2>
    <div class="skills-container">
        <div class="s1">
            <h4>Programming</h4><br>
            <ul class="skill-list">
                <li>Python</li>
                <li>Java</li>
                <li>C</li>
            </ul>
        </div>
        <div class="s2">
            <h4>Web Development</h4><br>
            <ul class="skill-list">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>
        <div class="s3">
            <h4>Tools & Technologies</h4><br>
            <ul class="skill-list">
                <li>Git & GitHub</li>
                <li>VS Code</li>
            </ul>
        </div>
    </div>
</body>

</html>
