<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    nav {
      background: #f5f5f5;
      padding: 15px 0;
    }

    .navright {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    ul li a {
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: darkslategrey;
      transition: 0.3s;
    }

    ul li a:hover {
      color: rgb(230, 104, 59);
    }

    .intro {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
      padding: 40px 20px;
    }

    .basic {
      max-width: 600px;
    }

    .basic h1 {
      font-size: 28px;
      color: rgb(36, 32, 30);
    }

    .basic h3 {
      font-size: 18px;
      letter-spacing: 1px;
      line-height: 1.6;
    }

    .basic span {
      color: rgb(230, 104, 59);
    }

    .basic a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: rgb(36, 32, 30);
      margin-top: 20px;
      padding: 10px 18px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .basic a:hover {
      background: rgb(59, 174, 209);
    }

    .me img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      background-color: aqua;
    }

    footer {
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .logo {
      margin-top: 10px;
    }

    .logo a {
      text-decoration: none;
      margin: 0 10px;
      color: darkslategrey;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .navright {
        flex-direction: column;
        align-items: center;
      }

      .intro {
        flex-direction: column;
        text-align: center;
      }

      .me img {
        margin-bottom: 20px;
      }

      ul {
        justify-content: center;
        padding-top: 10px;
      }
    }
  </style>
</head>
